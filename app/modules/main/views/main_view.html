<style type="text/css">
    .carousel {
        top: -10px;
    }

    .carousel-inner .item {
        background-color: #555555;
        height: 305px

    }

    .carousel-caption {
        vertical-align: middle;
        bottom: auto;
    }

    .carousel-title {
        padding-top: 16px;
        color: #FFFFFF;
        font-size: 24px;
        font-weight: bolder;
    }

</style>
<div carousel interval="5000">
    <div slide ng-repeat="item in bannerItems" active="slide.active">
        <div class="carousel-title">
            <img ng-src="styles/images/logo-o.png">
            {{item.title}}
        </div>
        <div class="carousel-caption">
            <h4 ng-bind-html="item.text" class="text-left"></h4>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">

        <!-------- Static Mocks ----------------->
        <div class="col-xs-12 col-md-6">
            <div class="jarviswidget jarviswidget-color-blueDark">
                <header role="heading">
                    <span class="widget-icon"> <i class="fa fa-compass"></i> </span>

                    <h2>Static Mocks</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <table ng-table="staticTable" class="table table-bordered" template-pagination="custom/pager">
                            <tr ng-repeat="mock in $data">
                                <td data-title="'Title'">{{ mock.title }}</td>
                                <td data-title="'Modified By'">{{ mock.editor.lookupValue }}</td>
                                <td data-title="'Modified'">{{ mock.modified | date: 'short' }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-------- Dynamic Mocks ----------------->
        <div class="col-xs-12 col-md-6">
            <div class="jarviswidget jarviswidget-color-blueDark">
                <header role="heading">
                    <span class="widget-icon"> <i class="fa fa-compass"></i> </span>

                    <h2>Dynamic Mocks</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <table ng-table="dynamicTable" class="table table-bordered" template-pagination="custom/pager">
                            <tr ng-repeat="mock in $data">
                                <td data-title="'Title'">{{ mock.title }}</td>
                                <td data-title="'Modified By'">{{ mock.editor.lookupValue }}</td>
                                <td data-title="'Modified'">{{ mock.modified | date: 'short' }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="custom/pager">
    <div class="row">
        <div class="col-xs-12">
            <ul class="pager ng-cloak">
                <li ng-repeat="page in pages"
                    ng-class="{'disabled': !page.active}"
                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</script>
